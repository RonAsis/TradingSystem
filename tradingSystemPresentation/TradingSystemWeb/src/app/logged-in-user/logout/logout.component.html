<h2>Logout</h2>
<div class="container">
  <div class="row">
    <div class="col-md-12">
     <h5>Are you sure you want logout?</h5>
      <hr />
      <div class="col-xs-12">
        <button class="btn btn-danger" type="submit" (click)="onYes()">Yes</button>
        <button class="btn btn-success" type="submit" (click)="onNo()">No</button>
      </div>
    </div>
  </div>
</div>
