<div class="row">
  <div class="col-xs-12">
    <img [src]="" [alt]="product.name" class="img-responsive"
         style="max-height: 300px"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{product.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" (click)="addToShoppingCart()" >
        Add to shopping-cart
      </button>
    </div>
  </div>
</div>
<div class="col-sm-2 from-group group">
  <label for="amount">Amount</label>
  <input type="number" id="amount" class="form-control" #amountProducts/>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Rank :{{product.rank}}</p>
    <p>Amount :{{product.amount}}</p>
    <p>Category :{{product.category}}</p>
    <p>Cost :{{product.cost}}</p>
    <p>Cost After Discount :{{product.costAfterDiscount}}</p>
    <p>Purchase Type :{{product.purchaseType}}</p>
  </div>
</div>
