<div class="container">
  <div class="row">
        <div class="col-md-5">
          <app-product-list [store]="store"
                            (productWasSelected)="selectedProduct = $event"></app-product-list>
        </div>
    <div class="col-md-7">
      <app-product-detail
        *ngIf="selectedProduct"
        [product]="selectedProduct"></app-product-detail>
    </div>
  </div>
</div>
