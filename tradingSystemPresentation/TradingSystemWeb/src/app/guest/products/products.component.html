<div class="container">
  <div class="row">
    <div class="container text-center">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <app-product-list [storeIdList]=storeId
                            (productWasSelected)="selectedProduct = $event"></app-product-list>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <app-product-detail
        *ngIf="selectedProduct; else infoText"
        [product]="selectedProduct"></app-product-detail>
      <ng-template #infoText>
        <p>Please Select a Product!</p>
      </ng-template>
    </div>
  </div>
</div>
