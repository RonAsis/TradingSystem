  <div class="col-xs-12">

    <div>
      <label>Category: </label>
      <select [ngModel]="selectedCategory" (ngModelChange)="onSelectCategory($event)">
        <option *ngFor="let category of categories" value={{category}}>
          {{category}}
        </option>
      </select>
    </div>

    <h2>Range Price</h2>
    <div class="col-xs-12">
      <div class="row">
        <div class="col-md-9">
          <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="optionsRangePrice"></ng5-slider>
        </div>
      </div>
    </div>

    <h2>Product Rank</h2>
    <div class="col-xs-12">
      <div class="col-md-9">
        <ng5-slider [(value)]="productRank" [options]="optionsRank"></ng5-slider>
      </div>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>

    <div class="search-hero">
      <h2>search</h2>
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on"
             placeholder="&#61442;  Start searching for a prodcut">
    </div>

    <div class="row product-wrapper">
      <div class00="col-sm-6 col-md-4 col-lg-3 product-item ">
        <app-product-item
          *ngFor="let productEl of products | filter:searchText | productRank:productRank  | productCategory: selectedCategory
              | rangePriceProduct:minValue :maxValue"
          [product]="productEl"></app-product-item>
      </div>
    </div>
  </div>
