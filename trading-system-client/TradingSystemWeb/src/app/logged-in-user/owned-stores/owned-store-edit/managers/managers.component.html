<div class="row">
  <div class="col-xs-12">
    <app-add-manager [store]="store" (managerItemAdded)="onManagerAdded($event)" ></app-add-manager>
  </div>
</div>
<div class="cart-wrapper">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div>Username</div>
      <div>Permissions</div>
    </div>
    <!-- Table -->
    <div class="list-group">
      <app-manager-item
        class="list-group-item"
        *ngFor="let manager of managers"
        [manager]=manager
        [store]="store"
        (managerItemDeleted)="onManagerItemDeleted($event)"
        (managerItemChanged)="onManagerItemChanged($event)"
      >
      </app-manager-item>
    </div>
  </div>
</div>
