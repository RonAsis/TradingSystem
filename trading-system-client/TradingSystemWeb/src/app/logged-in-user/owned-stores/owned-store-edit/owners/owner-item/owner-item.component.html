<div class="cart-item-wrapper"
     [ngStyle]="{color: 'blue'}"
>
  <div>
    {{username}}
  </div>

  <div>
    <button type="button"
            class="btn btn-default"
            aria-label="Left Align"
            (click)="onOwnerItemDeleted($event)"
    >
        <span class="glyphicon glyphicon-remove"
              aria-hidden="true"
              id=username>
        </span>
    </button>
  </div>
</div>
