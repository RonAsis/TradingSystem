<table mdbTable>
  <thead>
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
  </tr>
  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let el of ownersToApproves">
    <th scope="row">{{el.storeId}}</th>
    <td>{{el.storeName}}</td>
    <td>{{el.usernameToApprove}}</td>
    <td>
      <button type="button"
              class="btn btn-default"
              aria-label="Left Align"
              (click)="onApprove(el)"
      >
        <span>Approve</span>
      </button>
      <button type="button"
              class="btn btn-default"
              aria-label="Left Align"
              (click)="onNotApprove(el)"
      >
        <span>Not Approve</span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
